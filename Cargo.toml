[package]
name = "artifact-store"
version = "0.3.1"
repository = "https://github.com/harryzcy/artifact-store"
edition = "2021"
license = "MIT"

[dependencies]
axum = { version = "=0.7.4" }
futures-util = "=0.3.30"
hyper = { version = "=1.1.0", features = ["full"] }
hyper-util = { version = "=0.1.2", features = ["tokio", "server-auto", "http1"] }
rocksdb = { version = "=0.21.0", features = ["multi-threaded-cf"] }
serde = { version = "=1.0.196", features = ["derive"] }
serde_json = "=1.0.112"
time = { version = "=0.3.31", features = ["serde", "formatting"] }
tokio = { version = "=1.35.1", features = ["full"] }
tokio-util = { version = "=0.7.10", features = ["io"] }
tower-http = { version = "=0.5.1", features = ["trace", "timeout"] }
tower-service = "=0.3.2"
tracing = "=0.1.40"
tracing-subscriber = { version = "=0.3.18", features = ["json"] }

[dev-dependencies]
bytes = "1.5.0"
http = "1.0.0"
http-body = "1.0.0"
http-body-util = "0.1.0"
tower = "0.4.13"
