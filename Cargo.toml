[package]
name = "artifact-store"
version = "0.3.1"
repository = "https://github.com/harryzcy/artifact-store"
edition = "2021"
license = "MIT"

[dependencies]
# axum = { version = "0.6.20", features = ["headers"] }
axum = { git = "https://github.com/tokio-rs/axum", rev = "20862d42f50ed6982907c50d4da41313ad7938bd" }
futures-util = "0.3.29"
hyper = { version = "1.0.0", features = ["full"] }
# hyper-util = { version = "0.1.1", features = ["tokio", "server", "server-auto"], optional = true }
rocksdb = { version = "0.21.0", features = ["multi-threaded-cf"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
time = { version = "0.3.30", features = ["serde", "formatting"] }
tokio = { version = "1.34.0", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["io"] }
tower-http = { version = "0.5.0", features = ["trace"] }
tower-service = "0.3.2"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json"] }

[dev-dependencies]
bytes = "1.5.0"
http = "1.0.0"
http-body = "1.0.0"
http-body-util = "0.1.0"
tower = "0.4.13"

[patch.crates-io]
# for http 1.0. PR to update is merged but not published
headers = { git = "https://github.com/hyperium/headers", rev = "4400aa90c47a7" }
