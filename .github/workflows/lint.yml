name: Lint

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  super-linter:
    name: Super Linter
    uses: harryzcy/github-actions/.github/workflows/linter.yml@main

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: Set up Rust
        run: rustup update nightly && rustup default nightly

      - name: Install Clippy
        run: rustup component add clippy

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        env:
          CARGO_INCREMENTAL: "0"

  rust-machete:
    name: Rust Machete
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: Machete
        uses: bnjbvr/cargo-machete@37beb07f344ff2d3a6a048b13b97fc747cb82f5d # v0.7.0

  spelling:
    name: Spelling
    uses: harryzcy/github-actions/.github/workflows/spelling.yml@main
